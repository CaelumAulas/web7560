<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Validação de um Input vazio</title>

  <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
  <!-- form.cadastro>input.cadastro-text -->
  <form action="" class="cadastro">
    <textarea type="text" class="cadastro-text"></textarea>
    <div class="cadastro-error"></div>

    <!-- input[type=submit value="Salvar Cartao"] -->
    <input class="cadastro-btn" type="submit" value="Salvar Cartao">
  </form>


  <section style="text-align: center;">
    <div style="display: inline-block; width: 20%; height: 200px; background-color: red"></div>
    <div style="display: inline-block; width: 20%; height: 200px; background-color: yellow"></div>
    <div style="display: inline-block; width: 20%; height: 200px; background-color: red"></div>
  </section>

  <script src="js/cadastro.js"></script>
</body>
</html>
